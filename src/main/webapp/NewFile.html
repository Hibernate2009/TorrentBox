<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/sticky-footer.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">

		<div class="page-header">
			<h1>Torrent box</h1>
			<form name="uploadForm" id="uploadForm1"
				action="RefreshTorrentServlet" method="post">

				<button type="submit" class="btn btn-primary btn-lg">Refresh</button>

			</form>
		</div>
<div class="bs-example" style="padding-bottom: 24px;">
    <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Refresh</button>
  </div>

	</div>

	<footer class="footer">
		<div class="container">
		
			<div class="row">
				<form name="uploadForm" id="uploadForm1"
					enctype="multipart/form-data" action="UploadTorrentServlet"
					method="post">
					<div class="col-lg-12">
						<div class="input-group">
							<input type="hidden" name="hiddenfield1" value="ok"> <input
								type="file" class="form-control" name="file"> <span
								class="input-group-btn"> <input type="submit"
								class="btn btn-default" value="Go!" />
							</span>
						</div>
					</div>
				</form>
			</div>
			</div>
		
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
